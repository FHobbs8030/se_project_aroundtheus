<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Fred Hobbs" />
    <title>Around the US</title>
    <!-- <link rel="stylesheet" href="index.css" /> -->
    <!-- <link rel="preload" href="./pages/index.css" as="style" /> -->
    <link rel="stylesheet" href="./pages/index.css" />
  <script defer src="runtime.12be80d13f9a22ae73b8.js"></script><script defer src="vendors.85537728ea21dee136e3.js"></script><script defer src="main.51e757e5d254c4e3ca3c.js"></script><link href="main.62e9160abea2c3c9d18c.css" rel="stylesheet"><script defer src="runtime.f06378ae00a9b0fb3273.js"></script><script defer src="vendors.85537728ea21dee136e3.js"></script><script defer src="main.de87f3acb7dff6de1794.js"></script><link href="main.25f9fcb722d37db10a8e.css" rel="stylesheet"></head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img class="header__logo" alt="around-the-us-logo" />
      </header>
      <main>
        <section class="profile">
          <img class="profile__image" alt="photo-of-jacques-cousteau" />
          <div class="profile__description">
            <div class="profile__caption">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button
                class="profile__edit-button"
                type="button"
                title="Edit profile"
                id="edit-profile-button"
              ></button>
            </div>
            <p class="profile__about profile__about_me">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            title="Add New Item"
            id="add-item-button"
          ></button>
        </section>
        <section class="cards" id="cards-container"></section>
        <template id="card-template">
          <div class="cards__card">
            <img class="cards__image" src="" alt="" />
            <button class="cards__delete-button" title="Delete Card"></button>
            <div class="cards__footer">
              <h2 class="cards__title">Place Title</h2>
              <button class="cards__heart" type="button"></button>
            </div>
          </div>
        </template>
      </main>
      <footer class="footer">
        <p class="footer__title">Â© 2024 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="image-modal">
      <div class="modal__container-image">
        <button
          type="button"
          class="modal__close-button modal__close-button_image"
          id="image-modal-close"
          title="Close image"
        ></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-button"
          id="edit-modal-close"
          title="Close"
        ></button>
        <form id="edit-form" name="profile-form" class="modal__form">
          <h2 class="modal__title">Edit profile</h2>
          <div class="modal__input-wrapper"></div>
          <label class="modal__input-label">
            <input
              id="name"
              name="name"
              placeholder="Name"
              class="modal__input"
              minlength="2"
              maxlength="200"
              required
              autocomplete="name"
            />
            <span class="modal__input-error" id="name-error"></span>
          </label>
          <label class="modal__input-label">
            <input
              id="about"
              name="about"
              placeholder="About"
              class="modal__input"
              minlength="2"
              maxlength="200"
              required
              autocomplete="off"
            />
            <span class="modal__input-error" id="about-error"></span>
          </label>
          <button type="submit" class="modal__save-button" disabled="disabled">
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="add-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          title="Close"
          type="button"
          id="add-modal-close"
        ></button>
        <form id="add-form" name="card-form" class="modal__form">
          <h2 class="modal__title">New place</h2>
          <div class="modal__input-wrapper"></div>
          <label class="modal__input-label">
            <input
              id="place"
              placeholder="Title"
              class="modal__input"
              minlength="1"
              maxlength="30"
              required
              autocomplete="on"
            />
            <span class="modal__input-error" id="place-error"></span>
          </label>
          <div class="modal__input-wrapper"></div>
          <label class="modal__input-label">
            <input
              class="modal__input"
              id="link"
              type="url"
              placeholder="ImageURL"
              required
              autocomplete="on"
            />
            <span class="modal__input-error" id="link-error"></span>
          </label>
          <button type="submit" class="modal__save-button" disabled="disabled">
            Save
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
