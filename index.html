<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="autor" content="Fred Hobbs" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the us</title>
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header"></header>
      <img
        class="header__logo"
        src="./images/logo.svg"
        alt="around-the-us-logo"
      />
      <main>
        <section class="profile">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="photo-of-jacques-cousteau"
          />
          <div class="profile__description">
            <div class="profile__caption">
              <h1 class="profile__name">Jacques coustea</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__about profile__about_me">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">
          <div class="cards__card">
            <img
              class="cards__image"
              src="./images/card-images/yosemite.jpg"
              alt="photo-of-yosemite-valley"
            />
            <div class="cards__footer">
              <h2 class="cards__title">Yosemite Valley</h2>
              <button class="cards__heart" type="button">
                <img
                  class="cards__heart-image"
                  src="./images/heart.svg"
                  alt="like-button"
                />
              </button>
            </div>
          </div>

          <div class="cards__card">
            <img
              class="cards__image"
              src="./images/card-images/lake-louise.jpg"
              alt="photo-of-lake-louise"
            />
            <div class="cards__footer">
              <h2 class="cards__title">Lake Louise</h2>
              <button class="cards__heart" type="button">
                <img
                  class="cards__heart-image"
                  src="./images/heart.svg"
                  alt="like-button"
                />
              </button>
            </div>
          </div>

          <div class="cards__card">
            <img
              class="cards__image"
              src="./images/card-images/bald-mountains.jpg"
              alt="photo-of-bald-mountains"
            />
            <div class="cards__footer">
              <h2 class="cards__title">Bald Mountains</h2>
              <button class="cards__heart" type="button">
                <img
                  class="cards__heart-image"
                  src="./images/heart.svg"
                  alt="like-button"
                />
              </button>
            </div>
          </div>
          <div class="cards__card">
            <img
              class="cards__image"
              src="./images/card-images/latemar.jpg"
              alt="photo-of-latenar"
            />
            <div class="cards__footer">
              <h2 class="cards__title">Latemar</h2>
              <button class="cards__heart" type="button">
                <img
                  class="cards__heart-image"
                  src="./images/heart.svg"
                  alt="like-button"
                />
              </button>
            </div>
          </div>
          <div class="cards__card">
            <img
              class="cards__image"
              src="./images/card-images/vanoise.jpg"
              alt="photo-of-vanoise-national-park"
            />
            <div class="cards__footer">
              <h2 class="cards__title">Vanoise National Park</h2>
              <button class="cards__heart" type="button">
                <img
                  class="cards__heart-image"
                  src="./images/heart.svg"
                  alt="like-button"
                />
              </button>
            </div>
          </div>
          <div class="cards__card">
            <img
              class="cards__image"
              src="./images/card-images/lago.jpg"
              alt="photo-of-Lago-Di-Braies"
            />
            <div class="cards__footer">
              <h2 class="cards__title">Lago Di Braies</h2>
              <button class="cards__heart" type="button">
                <img
                  class="cards__heart-image"
                  src="./images/heart.svg"
                  alt="like-button"
                />
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__title">Â© 2024 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-button"></button>
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form" id="edit-profile-form" name="profile-form">
          <label class="modal__label">
            <input
              required
              type="text"
              class="modal__input"
              id="name"
              name="name"
              minlength="2"
              maxlength="40"
              placeholder="Name"
            />
            <span class="modal__error" id="name-error"></span>
          </label>
          <label class="modal__label">
            <input
              required
              type="text"
              class="modal__input"
              id="about_me"
              name="about_me"
              minlength="2"
              maxlength="200"
              placeholder="About me"
            />
            <span class="modal__error" id="profession-error"></span>
          </label>
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-button"></button>
        <h2 class="modal__title">New place</h2>
        <form class="modal__form" id="add-card-form" name="card-form">
          <label class="modal__label">
            <input
              required
              type="text"
              class="modal__input"
              id="place"
              name="name"
              placeholder="Title"
              minlength="1"
              maxlength="30"
            />
            <span class="modal__error" id="place-error"></span>
          </label>
          <label class="modal__label">
            <input
              required
              type="url"
              class="modal__input"
              id="link"
              name="link"
              placeholder="Image link"
            />
            <span class="modal__error" id="link-error"></span>
          </label>
          <button type="submit" class="modal__button">Create</button>
        </form>
      </div>
    </div>

    <div class="modal" id="image-modal">
      <div class="modal__popup">
        <button
          type="button"
          class="modal__close-button"
          id="close-image"
        ></button>
        <img class="modal__image" alt="Selected Place Image" />
        <p class="modal__name"></p>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
