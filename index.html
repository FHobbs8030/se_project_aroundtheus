<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Fred Hobbs" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the US</title>
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="around-the-us-logo"
        />
      </header>

      <main>
        <section class="profile">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="photo-of-jacques-cousteau"
          />

          <div class="profile__description">
            <div class="profile__caption">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button
                class="profile__edit-button"
                type="button"
                title="Edit profile"
                id="edit-profile-button"
              ></button>
            </div>
            <p class="profile__about profile__about_me">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            title="Add New Item"
            id="add-item-button"
          ></button>
        </section>

        <section class="cards" id="cards-container"></section>

        <template id="card-template">
          <div class="cards__card">
            <img class="cards__image" src="" alt="" />
            <button class="cards__delete-button" title="Delete Card"></button>
            <div class="cards__footer">
              <h2 class="cards__title">Place Title</h2>
              <button class="cards__heart" type="button"></button>
            </div>
          </div>
        </template>
      </main>

      <footer class="footer">
        <p class="footer__title">Â© 2024 Around The U.S.</p>
      </footer>
    </div>

    <!-- Image Modal -->
    <div class="modal" id="image-modal">
      <div class="modal__container-image">
        <button
          type="button"
          class="image-modal__close-button"
          id="image-modal-close"
          title="close image"
        ></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          title="Close"
          type="button"
          id="edit-modal-close"
        ></button>
        <form id="edit-form" name="profile-form">
          <h2 class="modal__title">Edit profile</h2>
          <label class="modal__input-label">
            <input
              type="text"
              id="name"
              placeholder="Name"
              class="modal__input"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="modal__input-error" id="name-error"></span>
          </label>
          <label class="modal__input-label">
            <input
              type="text"
              id="about"
              placeholder="About"
              class="modal__input"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="modal__input-error" id="about-error"></span>
          </label>
          <button type="submit" class="modal__save-button" disabled>
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Add Place Modal -->
    <div class="modal" id="add-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          title="Close"
          type="button"
          id="add-modal-close"
        ></button>
        <form id="add-form" name="card-form">
          <h2 class="modal__title">New place</h2>

          <label class="modal__input-label">
            <input
              type="text"
              id="place"
              placeholder="Title"
              class="modal__input"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__input-error" id="place-error"></span>
          </label>

          <label class="modal__input-label">
            <input
              class="modal__input"
              id="link"
              type="url"
              placeholder="ImageURL"
              minlength=""
              maxlength=""
              required
            />
            <span class="modal__input-error" id="link-error"></span>
          </label>

          <button type="submit" class="modal__save-button" disabled>
            Save
          </button>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
