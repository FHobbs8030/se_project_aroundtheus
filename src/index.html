<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Fred Hobbs" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img class="header__logo" alt="around-the-us-logo" />
      </header>
      <main>
        <section class="profile">
          <img class="profile__image" alt="photo-of-jacques-cousteau" />
          <div class="profile__description">
            <div class="profile__caption">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button
                class="profile__edit-button"
                type="button"
                title="Edit profile"
                id="edit-profile-button"
              ></button>
            </div>
            <p class="profile__about profile__about_me">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            title="Add New Item"
            id="add-item-button"
          ></button>
        </section>
        <section class="cards" id="cards-container"></section>
        <template id="card-template">
          <div class="card">
            <img class="card__image" src="" alt="" />
            <button class="card__delete-button" title="Delete Card"></button>
            <div class="card__footer">
              <h2 class="card__title">Place Title</h2>
              <button class="card__heart" type="button"></button>
            </div>
          </div>
        </template>
      </main>
      <footer class="footer">
        <p class="footer__title">Â© 2024 Around The U.S.</p>
      </footer>
    </div>
    <div class="popup" id="image-popup">
      <div class="popup__container-image">
        <button
          type="button"
          class="popup__close-button popup__close-button_image"
          id="image-popup-close"
          title="Close image"
        ></button>
        <img class="popup__image" src="" alt="" />
        <p class="popup__caption"></p>
      </div>
    </div>
    <div class="popup" id="edit-popup">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-button"
          id="edit-popup-close"
          title="Close"
        ></button>
        <form id="edit-form" name="edit-form" class="popup__form">
          <h2 class="popup__title">Edit profile</h2>
          <div class="popup__input-wrapper"></div>
          <label class="popup__input-label">
            <input
              id="name"
              name="name"
              placeholder="Name"
              class="popup__input"
              minlength="2"
              maxlength="200"
              required
              autocomplete="name"
            />
            <span class="popup__input-error" id="name-error"></span>
          </label>
          <label class="popup__input-label">
            <input
              id="about"
              name="about"
              placeholder="About"
              class="popup__input"
              minlength="2"
              maxlength="200"
              required
              autocomplete="off"
            />
            <span class="popup__input-error" id="about-error"></span>
          </label>
          <button type="submit" class="popup__save-button" disabled="disabled">
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="popup" id="add-popup">
      <div class="popup__container">
        <button
          class="popup__close-button"
          title="Close"
          type="button"
          id="add-popup-close"
        ></button>
        <form id="add-form" name="add-form" class="popup__form">
          <h2 class="popup__title">New place</h2>
          <label class="popup__input-label">
              <div class="popup__input-wrapper"></div>
            <input
              id="place"
              name="name" 
              placeholder="Title"
              class="popup__input"
              minlength="1"
              maxlength="30"
              required
              autocomplete="on"
            />
            <span class="popup__input-error" id="place-error"></span>
          </label>
          <!-- <div class="popup__input-wrapper"></div> -->
          <label class="popup__input-label">
            <input
              class="popup__input"
              id="link"
              name="link"
              type="url"
              placeholder="ImageURL"
              required
              autocomplete="on"
            />
            <span class="popup__input-error" id="link-error"></span>
          </label>
          <button type="submit" class="popup__save-button" disabled="disabled">
            Save
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
