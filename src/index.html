<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Around The U.S.</title>
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
  <link rel="stylesheet" href="./index.css" />
  <script type="module" src="./scripts/index.js" defer></script>
</head>

<body class="page">
  <header class="header">
    <div class="container">
      <img class="header__logo" alt="Around the U.S. logo" />
    </div>
  </header>

  <main class="main">
    <div class="container">
      <section class="profile">
        <div class="profile__avatar-wrapper">
          <img src="./images/jacques-cousteau.jpg" alt="User Avatar" class="profile__image" />
        </div>
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button" aria-label="Edit profile"></button>
          </div>
          <p class="profile__about">Explorer</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Add new card"></button>
      </section>

      <section class="cards"></section>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p class="footer__copyright">Â© 2024 Around The U.S.</p>
    </div>
  </footer>

  <template id="card-template">
    <article class="card">
      <img class="card__image" src="#" alt="Image" />
      <button class="card__delete-button" type="button" aria-label="Delete card"></button>
      <div class="card__footer">
        <h2 class="card__title"></h2>
        <div class="card__like-container">
          <button class="card__heart" type="button" aria-label="Like card"></button>
          <span class="card__like-count"></span>
        </div>
      </div>
    </article>
  </template>

  <div class="popup popup_type_image" id="image-popup">
    <div class="popup__container popup__container_type_image">
      <button class="popup__close-button" type="button" aria-label="Close image popup"></button>
      <img class="popup__image" src="#" alt="Enlarged view" />
      <p class="popup__caption"></p>
    </div>
  </div>

  <div class="popup" id="edit-popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Close edit form"></button>
      <form class="popup__form" name="edit-form" novalidate>
        <h2 class="popup__title">Edit profile</h2>
        <input id="name" class="popup__input" type="text" name="name" placeholder="Name" required minlength="2" maxlength="40" />
        <span class="popup__error" id="name-error"></span>
        <input id="about" class="popup__input" type="text" name="about" placeholder="About" required minlength="2" maxlength="200" />
        <span class="popup__error" id="about-error"></span>
        <button class="popup__save-button" type="submit">Save</button>
      </form>
    </div>
  </div>

  <div class="popup" id="add-popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Close add form"></button>
      <form class="popup__form" name="add-form" novalidate>
        <h2 class="popup__title">New place</h2>
        <input id="place" class="popup__input" type="text" name="name" placeholder="Title" required minlength="1" maxlength="30" />
        <span class="popup__error" id="place-error"></span>
        <input id="link" class="popup__input" type="url" name="link" placeholder="Image link" required />
        <span class="popup__error" id="link-error"></span>
        <button class="popup__save-button" type="submit">Create</button>
      </form>
    </div>
  </div>

  <div class="popup" id="avatar-popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Close avatar form"></button>
      <form class="popup__form" name="avatar-form" novalidate>
        <h2 class="popup__title">Change profile picture</h2>
        <input id="avatar" class="popup__input" type="url" name="avatar" placeholder="Image link" required />
        <span class="popup__error" id="avatar-error"></span>
        <button class="popup__save-button" type="submit">Save</button>
      </form>
    </div>
  </div>

  <div class="popup" id="confirm-popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Close confirmation popup"></button>
      <form class="popup__form" name="confirm-form">
        <h2 class="popup__title">Are you sure?</h2>
        <button class="popup__save-button" type="submit">Yes</button>
      </form>
    </div>
  </div>
</body>

</html>
